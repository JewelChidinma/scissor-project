<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "/style.css">
    <title>Ceez</title>
</head>
<body>
    <div class=" body-wrap">
        <header>
            <div class="logo">
                Ceez
            </div>
            <nav>
                <ul>
                    <li><a href= "/">Home</a></li>
                    <li><a href= "/dashboard.html">Dashboard</a></li>
                </ul>
            </nav>
        </header>  
        <div>
            <div class="hero">
                <div class=" hero-text">
                    <div class="hero-welcome">Welcome to Ceez URL Shortener</div>
                    <h1>
                        Let's shorten some URLs!
                    </h1>
                    <p>Login or Sign up to begin</p>
                </div>
            </div>

            <div class="url-container">
                <div class="url-form">
                    <input type="email" id="email" placeholder="Enter email address" required>
                    <input type="password" id= "password" placeholder="Enter password" required>
                    <div id="error-msg"></div>
                    <div id="success-msg"></div>

                    <button id="login-btn">Login</button>
                    <div style="text-align: center; padding: 5px; ">or</div>
                    <button id="signup-btn">Sign up</button>
                </div>
            </div>
            
        </div>
    </div>
    <script>
        let loginBtn= document.getElementById('login-btn')
let signupBtn= document.getElementById('signup-btn')
let emailField= document.getElementById('email')
let passField= document.getElementById('password')
let error= document.getElementById('error-msg')
let success= document.getElementById('success-msg')

if(localStorage.getItem('authToken')){
    window.location.replace('/dashboard.html')
}

function main(){
    loginBtn.addEventListener('click', ()=>{
      login() 
    })

    signupBtn.addEventListener('click', ()=>{
        signup()
    })
}

function signup(){
    console.log('signingup')
    fetch("/signup", {
        method: "POST",
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({email: emailField.value, password: passField.value})
    }).then((res)=>res.json()).then((data)=>{
        console.log(data)

        if (data.message=='Validation error'){
            error.innerText= data.data[0].message
            return
        }
        if(!data.data){
            error.innerText= data.message
        } else {
            success.innerText= "Signup successful. Please login."           
        }

    }).catch((err)=>{
        console.log(err)
    })
       
}

function login(){
    console.log(emailField.value)
    fetch("/login", {
        method: "POST",
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({email: emailField.value, password: passField.value})
    }).then((res)=>res.json()).then((data)=>{
        console.log(data)
        if (data.message=='Validation error'){
            error.innerText= data.data[0].message
            return
        }

        if(!data.data){
            error.innerText= data.message
        } else {
            localStorage.setItem('authToken', data.data.token)
            window.location.replace("/dashboard.html")
        }


    }).catch((err)=>{
        console.log(err)
    })
}

window.addEventListener('load', ()=>{
    main()

})
    </script>
</body>
</html>
